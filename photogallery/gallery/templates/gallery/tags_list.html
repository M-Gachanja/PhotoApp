{% extends 'gallery/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">All Tags</h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        {% for item in tags_with_count %}
            <a href="{% url 'home' %}?tag={{ item.tag.name }}" 
               class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <span class="font-semibold text-lg">{{ item.tag.name }}</span>
                <span class="text-gray-500 ml-2">({{ item.photo_count }} photo{{ item.photo_count|pluralize }})</span>
            </a>
        {% endfor %}
    </div>
    
    <div class="mt-8">
        <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Back to gallery</a>
    </div>
</div>
{% endblock %}
